<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>review</title>
</head>
<body>
  <div class="wrapper">
    <section class="review-content">
      <div class="container review__container">
        <h1 class="review__main-title">Отзывы</h1>
        <div class="review__item">
          <img src="./beats-pictures/billy-avatar.png" alt="" class="review__avatar">
          <div class="review__content">
            <div class="review__title">Отличный звук</div>
            <div class="review__text">Я ем малыми порциями, но часто. Это повышает мою продуктивность в разы. В течение дня сижу за компьютером и часто отходить в кафе или на кухню просто не могу себе позволить. А батончик – он всегда под рукой. Это приятно и удобно. </div>
            <div class="review__author">Билли Айлиш</div>
          </div>
        </div>
        <div class="review__avatars">
          <ul class="review__avatars-list">
            <li class="review__avatars-item review__avatars-item--active">
              <img src="./beats-pictures/avatar-billy.png" alt="" class="reviews__avatars-photo">
            </li>
            <li class="review__avatars-item">
              <img src="./beats-pictures/avatar-vadim.png" alt="" class="reviews__avatars-photo">
            </li>
            <li class="review__avatars-item">
              <img src="./beats-pictures/avatar-maria.png" alt="" class="reviews__avatars-photo">
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
